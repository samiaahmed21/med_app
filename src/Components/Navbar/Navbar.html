<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StayHealthy</title>
    <link rel="stylesheet" href="./Navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav>
        <!-- Logo section -->
        <div class="nav__logo">
          <a href="../Landing_Page/LandingPage.html">
            StayHealthy 
            <svg xmlns="http://www.w3.org/2000/svg" height="26" width="26" viewBox="0 0 1000 1000" style="fill:#3685fb">
                <title>Doctor With Stethoscope SVG icon</title>
                <g>
                    <g>
                        <path d="M499.8,10c91.7,0,166,74.3,166,166c0,91.7-74.3,166-166,166c-91.7,0-166-74.3-166-166C333.8,84.3,408.1,10,499.8,10z"></path>
                        <path d="M499.8,522.8c71.2,0,129.1-58.7,129.1-129.1H370.6C370.6,464.1,428.6,522.8,499.8,522.8z"></path>
                    </g>
                </g>
            </svg>
          </a>
          <span>.</span>
        </div>

        <!-- Hamburger menu icon -->
        <div class="nav__icon" onclick="handleClick()">
          <i class="fa fa-bars"></i>
        </div>

        <!-- Navigation links -->
        <ul class="nav__links">
          <li class="link"><a href="../Landing_Page/LandingPage.html">Home</a></li>
          <li class="link"><a href="#">Appointments</a></li>
          <li class="link">
            <a href="../Sign_Up/Sign_Up.html">
              <button class="btn1">Sign Up</button>
            </a>
          </li>
          <li class="link">
            <a href="../Login/Login.html">
              <button class="btn1">Login</button>
            </a>
          </li>
        </ul>
    </nav>

    <script>
        function handleClick() {
            const navLinks = document.querySelector(".nav__links");
            const navIcon = document.querySelector(".nav__icon i");

            navLinks.classList.toggle("active");

            if (navLinks.classList.contains("active")) {
                navIcon.classList.remove("fa-bars");
                navIcon.classList.add("fa-times");
            } else {
                navIcon.classList.remove("fa-times");
                navIcon.classList.add("fa-bars");
            }
        }
    </script>
</body>
</html>
